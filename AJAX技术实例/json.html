<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload=function(){
        /*简单介绍：
        json
        -js当中的对象只有js自己认识，其他的语言都不认识，
        -json是一个特殊格式的字符串，可以被任意的语言识别，并且可以转换为任意语言中的对象
        注意：json和js的对象格式一样，只不过json字符串中的属性名必须要加双引号
         json中允许的值类型为：
                1.字符串
                2.数值
                3.null
                4.对象（不包含函数）
                5.数组
        */
       //例子：创建一个对象和数组
       var json='{"name":"孙悟空","age":18,"gender":"female"}';
       var arr='[1,2,3,"hello",true]';

        //此时json是一个字符串，字符串没有属性，所以输出为undefined
        //console.log(json.age);

        /*将json当中的字符串转换成js中的对象
        在js当中，为我们提供了一个根据类，就叫做json,可以帮助我们将一个json转换
        json-->js对象
        json.parse()-->可以将json字符串转换成js对象
        需要一个json字符串作为参数,会将该字符串转换为js对象
        */

        var o=JSON.parse(json);

        //输出结果为该对象的所有键值对
        console.log(o);

        var o2=JSON.parse(arr);

        //此时输出结果为对象，所以JSON把数组也转换成了对象
        console.log(typeof o2);

        /*
        js对象转json
        JSON.stringify()
        可以将一个JS对象转换为JSON字符串
        需要一个js对象作为参数，会返回一个JSON字符串
        */

        //创建一个对象
        var obj3={name:"猪八戒",age:18,gender:"男"};

        //转换为JSON字符串
        var str=JSON.stringify(obj3);

        //输出结果是字符串
        console.log(typeof str);
       }
    </script>
</body>
</html>
