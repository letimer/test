<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue的计算属性</title>
</head>
<body>
    <div id="app">
        <p>Original message: {{message}}</p>
        <p>Original reversed message: {{reversdMessage}}</p>
        <p>Original revresed message: {{reversedMessage()}}</p>
        <p>{{dateNow}}</p>
    </div>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                message: "hello"
            },
            methods:{
                reversedMessage: function(){
                    return this.message.split('').reverse().join('');
                }
            },
            //computed:计算属性
            computed:{
                //reversdMessage依赖于vm.message,当vm.message改变时，vm.reversdMessage也改变
                reversdMessage: function() {
                    return this.message.split('').reverse().join('');
                },
                //下面这种情况不依赖于响应式
                dateNow:function() {
                    return Date.now();
                }
            }
        })
    </script>
</body>
</html>
