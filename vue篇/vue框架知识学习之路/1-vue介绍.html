<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基本语法和介绍</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- v-on事件绑定，可以绑定方法或者直接对数据进行绑定操作 -->
        {{counter}}
        <button  v-on:click="add">+</button>
        <button  v-on:click="sub">-</button>

        <!-- 列表展示 
             用v-for对数据当中的数组或者对象进行遍历展示
            也可以加上index，key,用法为(item,index,key) in city
        -->
        <ul>
            <li v-for="item in city">{{item}}</li>
        </ul>
    </div>
    <script>
        const app=new Vue({

            //el用于挂载要管理的元素
            el:"#app",

            //data定义数据
            data:{
                counter:1,
                city:["北京","江西","湖南"]
            },

            //methods定义方法
            methods:{
                //要使用this.的形式，表示该实例的数据等
                add(){
                    this.counter++
                },
                sub(){
                    this.counter--
                }
            }
        })
    </script>
    
</body>
</html>
