<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件模板的定义</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <html-a inline-template v-bind:text="message">
            <div>{{text}}</div>
        </html-a>
    </div>
   <script>
       const app=new Vue({
           el:"#app",
           data:{
               message:'hello world'
           },
           components:{
               'html-a':{
                   data(){
                       return {
                           name:'Mr.lee'
                       }
                   },
                   props:['text']

               }
           }
       })
   </script>
    
</body>
</html>
