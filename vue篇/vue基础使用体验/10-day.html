<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子组件嵌套</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <html-a></html-a>
        <html-b></html-b>
    </div>
    <script>
        //独立子组件
        var childComponent={
                    data(){
                        return {
                            message:"----独立子组件"
                        }
                    },
                    template:`
                    <div>{{message}}</div>`
                }
        Vue.component("html-a",{
            data(){
                return {
                    message:'1号父组件'
                }
            },
            template:`<div>
                          <div>{{message}}</div>
                          <html-a-child></html-a-child>
                          <html-child></html-child>
                         </div>`,
            components:{
                "html-child":childComponent,
                'html-a-child':{
                    data(){
                        return {
                            message:"----1号子组件"
                        }
                    },
                    template:`
                    <div>{{message}}</div>`
                }
            }
        })
        Vue.component("html-b",{
            data(){
                return {
                    message:'2号父组件'
                }
            },
            template:`<div>{{message}}</div>`
        })
        //创建一个vue对象
        const app=new Vue({
            el:"#app",
        })
    </script>
    
</body>
</html>
