<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>事件处理能力</title>
</head>
<body>
    <div id="app">
        <!-- <button v-on:click="count+=1">增加</button>
        <span>{{count}}</span>
            <button v-on:click="greet">事件</button> -->
            <div v-on:click="say('world',$event)">
                <button v-on:click="say('hello',$event)">点击事件</button>
            </div>
    </div>
    <script>
        const dataObj={
            message:'hello Vue',
            count:0
        }
        const app=new Vue({
            el:"#app",
            data:dataObj,
            methods:{
                greet(){
                    console.log(event);
                    alert(this.message+event.target.innerText);
                },
                say(info,event){
                    alert(info+event.target.innerText);
                }
            }
        })
    </script>
    
</body>
</html>
