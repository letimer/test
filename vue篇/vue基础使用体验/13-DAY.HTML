<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子组件传值类型t</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <html-a v-bind:text-title=message></html-a>
        <html-a v-bind:text-title=array></html-a>
        <html-a v-bind:text-title=array[2]></html-a>
        <html-a v-bind:text-title=object></html-a>
        <html-a v-bind:text-title=flag></html-a>
        <html-a v-bind:text-title=!flag></html-a>
        <html-a v-bind:text-title="flag+message"></html-a> -->
        <html-a v-bind:parent-object=object v-bind:parent-array=array></html-a>
    </div>
    <script>
        //创建一个Vue对象
        //父组件
        const app=new Vue({
            el:"#app",
            data:{
                message:'父组件！',
                array:[1,2,3,4,5],
                object:{
                    name:"MR.DENG",
                    age:18
                },
                number:1,
                flag:true
            },
            //计算属性
            computed:{
            },

            //组件
            components:{
                "html-a":{
                    data(){
                        return {
                            message:'我是子组件'
                        }
                    },
                    template:`<div><p>{{parentObject}}</p>
                                     <p>{{parentArray}}</p>
                                     <p>{{parentObject.name}}</p>
                                     <p>{{parentArray[1]}}</p>
                                     </div>`,
                    props:['parentObject','parentArray']
            }
        },
            //方法
            methods:{

            }
        })
    </script>
</body>
</html>
