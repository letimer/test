<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue的slot</title>
</head>

<!-- 
    slot翻译为插槽
        目的：让我们原来的设备具有更多的可扩展性
        组件的插槽：
        组件的插槽也是为了我们封装的组件更加有扩展性 
-->

<!-- 
    1,插槽的基本使用<slot></slot>
    2,插槽的默认使用<slot>button</slot>
    3.组件当中多个内容也可以覆盖slot中的默认内容

    注意：是组件当中的内容覆盖slot中的内容，当组件当中没有内容时，显示插槽当中的默认内容
    
 -->
<body>
    <div id="app">
        <cpn><button>按钮1</button></cpn>
        <cpn><button>哈哈哈</button></cpn>
        <cpn><span>呵呵呵</span></cpn>
        <cpn><i>哒哒哒</i></cpn>
        <cpn><button>按钮2</button></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我真的是组件</p>


            <!-- 如果slot中有默认值的话，组件中没有另外定义的话则会默认使用slot中的内容 -->
            <slot><button>按钮默认</button></slot>
        </div>
    </template>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                message:"你好哇"
            },
            components:{
                cpn:{
                    template:"#cpn"
                }
            }
        })
    </script>
</body>
</html>
