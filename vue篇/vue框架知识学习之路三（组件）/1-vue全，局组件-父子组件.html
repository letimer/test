    <!-- 父子组件的区分 -->
    <script>

        //1.创建第一个组件构造器
        const cpnC1=Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈</p>
            </div>
                `
        })
        //第二个组件构造器
        //下列这个组件为上一个组件的父组件，当然子组件的构造要写在父组件的前面，不然解析时会报错
        const cpnC2=Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容，呵呵呵</p>
                <cpn1></cpn1>
            </div>`
            ,
            components:{
                cpn1:cpnC1
            }
        })


        //2.注册组件（全局组件，意味着可以在多个vue的实例下使用）
        //Vue.component('cpn',cpnC);

        //如何注册的组件才是局部组件？？

        const app=new Vue({
            el:"#app",
            data:{
                message:"你好哇"
            },
            components:{
                //在Vue.component中，用字符串区分变量和组件名字，但是在下列components中，其属性名代表的就是字符串
                cpn2:cpnC2
            }
        })
    </script>
