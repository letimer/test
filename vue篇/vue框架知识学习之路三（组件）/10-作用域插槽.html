<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue的作用域插槽</title>
</head>
<!-- 作用域插槽
父组件替换插槽的内容，但是内容由子组件来提供-->
<body>
    <div id="app">
        <cpn></cpn>
        <cpn>
            <!-- 目的是为了获取子组件中的planguages -->
            <template slot-scope="slot">
                <!-- <span v-for="item in slot"></span> -->
            </template>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                message:"你好哇"
            },
            components:{
                cpn:{
                    template:"#cpn",
                    data(){
                        return {
                            pLanguages:['js','java','c','jsp','c++']
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
