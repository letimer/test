<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise初体验</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">promise初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>
    <script>
        //生成随机数
        function rand(m,n){
            return Math.ceil(Math.random()*(n-m+1)+m-1);
        }
        //点击按钮，两秒后显示是否中奖
        //如果中奖，弹出  恭喜恭喜
        //若未中奖，弹出再接再厉

        //获取元素对象
        const btn=document.querySelector('#btn');
        //绑定单击事件
        btn.addEventListener('click',function(){
            //30%
            //定时器
        //     setTimeout(()=>{
        //         //获取1-100的随机数
        //         let n=rand(1,100);
        //         //判断
        //         if(n<=30){
        //             alert('恭喜');
        //         }else{
        //             alert('再接再厉');
        //         }
        // },1000)
        
        //promise形式实现
        const p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
               //获取1-100的随机数
                let n=rand(1,100);
               //判断
                if(n<=30){
                    resolve();
                 }else{
                     reject();
                 }
            },1000)
        });
        console.log(p);

        //调用then方法
        p.then(()=>{
           alert('恭喜你获得劳斯莱斯五万元优惠券');
        },()=>{
            alert('努力，继续抽，加油');
        })
    });
    </script>
</body>
</html>
