        //3.异常穿透,在最后面来一个catch则不用管中间执行过程中是否出现失败的情况
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('ok');
            },1000);
        });

    
        p.then(value=>{
            console.log(111);
        }).then(value=>{
            console.log(222);
        }).then(value=>{
            console.log(333);
        }).catch(reason=>{
            console.log(reason);
        })


        //中断promise链，返回一个pending状态的promise对象即可
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('ok');
            },1000);
        });

    
        p.then(value=>{
            console.log(111);
            return new Promise(()=>{});
        }).then(value=>{
            console.log(222);
        }).then(value=>{
            console.log(333);
        }).catch(reason=>{
            console.log(reason);
        })
