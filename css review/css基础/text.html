<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
    <style>
        div{
            width:100%;
            background-color:blanchedalmond;
            color:red;
            text-align:justify;
            text-transform: lowercase;
            text-indent:100px;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div>
        Text的颜色（color），文本的对齐方式（text-align）,文本的修饰符（text-decoration:overline,line-through,underline）,
        文本的转换(text-transform:lowercase,uppercase),文本的缩进(text-indent:50px)
    </div>
</body>
</html>
