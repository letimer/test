    <style>
        .wrap{
            width:300px;
            height:300px;
            position:relative;
            background-color: chartreuse;
        }
        .box{
            height:100px;
            width:100px;
            left:50%;
            top:50%;
            position:absolute;
            background-color: black;
            transform:translate(-50%,-50%);
        }
    </style>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
