<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set实践</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,4,3,2,1];
        
        //1.数组去重
        let result1=[...new Set(arr)];
        console.log(result1);


        //2.交集
        let arr2=[4,5,6,5,6];
        //过滤器返回的是数组形式的值
        let result2=result1.filter(item=>{
             let s2=new Set(arr2);
             if(s2.has(item)){
                 return true;
             }
             else{
                 return false;
             }
        })
        console.log(result2);
        //可以简写为：let result2=result1.filter(item=>new Set(arr2).has(item));  console.log(result2);


        //3.并集
        let union=[...new Set([...arr,...arr2])];
        console.log(union);

        //4.差集
        let diff=result1.filter(item=>!new Set(arr2).has(item));
        console.log(diff);
    </script>
</body>
</html>
