<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await表达式</title>
</head>
<!-- 
        await表达式：
        1.await必须写在async函数中
        2.await右侧的表达式一般为promise对象
        3.await返回的是promise成功的值
        4.await的promise失败了，就会抛出异常，需要通过try---catch捕获处理
-->
<body>
    <script>
        //创建Promise对象
        const p=new Promise((resolve,reject)=>{
            //resolve("成功的值");
            reject('失败的值');
        })

        //await要放在 async函数中
        async function main(){
            //如果是失败的话则需要try..catch获取

            try{
            //await返回的值就是这个promise成功/失败的promiseresult
            let result=await p;
            console.log(result);
            }catch(e){
                console.log(e);
            }
        }
        //调用函数看结果
        main();
    </script>
    
</body>
</html>
