<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数指向</title>
</head>
<body>
    <script>
        //箭头函数没有this,它只能继承父所在的上下文的this

        //结论：箭头函数中的this是如何查找的？
        //向外层作用域中一层层查找this，直到有this的定义
        // const obj={
        //     aa(){
        //         setTimeout(function(){
        //             console.log(this);//window对象
        //         })
        //         setTimeout(()=>{
        //             console.log(this);//obj对象
        //         })
        //     }
        // }
        // obj.aa()
        const obj={
            aa(){
                setTimeout(function(){
                    setTimeout(function(){
                        console.log(this);//window对象
                    })
                    setTimeout(()=>{
                        console.log(this);//window对象
                    })
                })

                setTimeout(()=>{
                    setTimeout(function(){
                        console.log(this);//window
                    })
                setTimeout(()=>{
                    console.log(this);//obj
                })
            })
            }
        }
        obj.aa();
    </script>
</body>
</html>
