<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>
<!-- async和await两种语法结合可以让异步代码像同步代码一样
    async函数：
    1.async函数的返回值为promise对象，
    2.promise对象的结果由async函数执行的返回值决定。
-->
<body>
    <script>
        //async函数
        async function fn(){
            //返回一个字符串
            //return "尚硅谷";
            //1.返回结果不是一个Promise类型的对象,则函数的返回结果为一个成功的promise对象
            //return;

            //2.抛出错误，返回的结果是一个失败的Promise
            //throw new Error("出错了");

            //3.返回的结果如果是一个promise对象，那么promise的状态和promiseresult决定了这个函数返回的结果
            return new Promise((resolve,reject)=>{
                reject("失败的错误");
            })
        }
        const result=fn();
        console.log(result);

        //async函数返回promise对象有什么用途呢？

        //可以调用then方法
        result.then(value=>{
            console.log(value);
        },reason=>{
            console.log(reason);
        })
    </script>
</body>
</html>
