<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        //1.声明
        let str1=`我是一个字符串`;
        console.log(str1,typeof str1);

        //2.可以直接出现换行符
        let str2=`
            <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            </ul>`;
            console.log(str2);

        //3.变量的拼接
        let lovest="未详";
        let str3=`${lovest}hello`;
        console.log(str3);

    </script>
    
</body>
</html>
