 <script>
    // class声明类
    // constructor定义构造函数初始化
    // extends继承父类
    // super调用父级构造方法
    // static定义静态方法和属性
    // 父类方法可以重写


    //es6通过class进行实例化对象的一个方法
    class Phone{
        //构造方法，名字不能修改
        constructor(brand,price){
            this.brand=brand;
            this.price=price;
        }

        //方法必须使用该语法，不能使用es5的对象完整形式
        call(){
            console.log("我可以打电话");
        }
    }
    let onePlus=new Phone("1+",1999);
    console.log(onePlus);
</script> 
</body>
