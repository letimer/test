<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数默认参数默认值</title>
</head>
<body>
    <script>
        function add(a,c=10,b){
            return a+b+c;
        }
        let result=add(1,3,3);
        console.log(result);
    </script>
</body>
