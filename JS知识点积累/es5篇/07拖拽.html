<!DOCTYPE html>

<head>

        #box1{
            width:100px;

            position: absolute;
        }
        #box2{
            width:100px;
            height:100px;
            background-color: rgb(228, 243, 11);
            position: absolute;
            left:200px;
            top:200px;
        }
    </style>
</head>
<body>
    <button id="btn1">点我一下</button>
    <button id="btn2">点我一下</button>
    <div id="box1"></div>
    <script>

          /*  这些实现的是当鼠标出现在浏览器页面上，则该区域会随着鼠标的移动而移动
                document.onmousemove=function(event){
                event=event||window.event;
                //获取鼠标的位置
                var left=event.clientX;
                var top=event.clientY;
                //设置div的偏移量
                box1.style.left=left+"px";
                box1.style.top=top+"px";
            }
           */


        //    改进：
        //     1.当鼠标在被拖拽元素上按下时，开始拖拽onmousedown
        //     2.当鼠标移动时，被拖拽元素跟随鼠标移动onmousemove
        //     3.当鼠标松开时，被拖拽元素固定在当前位置onmouseup
           

           box1.onmousedown=function(event){
               event=event||window.event;
               var ol=event.clientX-box1.offsetLeft;
               var ot=event.clientY-box1.offsetTop;

               document.onmousemove=function(event){
                   event=event||window.event;
                   //当鼠标移动时，被拖拽元素跟随鼠标移动onmousemove
                   //获取鼠标的坐标
                   var left=event.clientX-ol;
                   var top=event.clientY-ot;

                   //修改位置
                   box1.style.left=left+"px";
                   box1.style.top=top+"px";
               };
               box1.onmouseup=function(){
                   //当鼠标松开时，被拖拽元素固定在当前位置 onmouseup
                   document.onmousemove=null;
                   document.onmouseup=null;
               }
           }
    </script>
</body>
</html>
