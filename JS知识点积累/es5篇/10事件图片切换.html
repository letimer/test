   <script>
        window.onload=function(){
           //获取img标签
           var img1=document.getElementById("img1");

           //创建一个数组来保存图片路径
           var imgArr=["../image/二维码.jpg","../image/风景二.jpg","../image/东华理工大学.jpg"];

           //创建一个变量用来保存当前图片的索引
           var index=0;

           //将定时器定义在外面，否则btn2中的定时器访问不到
           var timer;

           //为btn1绑定一个单击响应函数(但是这种做法，每点击一次按钮，就会开启一个定时器
           //此时timer保存的是最新的标识符，即使使用关闭定时器，也只能关掉最新的定时器，
           //所以会造成速度越来越快且关不掉的情况)
           //解决方法：在开启定时器之前，需要将上一个定时器关掉
           var btn1=document.getElementById("btn1");
            btn1.onclick=function(){
            //开启定时器，用来切换图片

            clearInterval(timer);
            timer=setInterval(function(){
            //使得索引值自增
             index++;

             //判断索引是否超过最大索引
              if(index>=imgArr.length){
                index%=imgArr.length;
                //也可以index=0(从头开始进行切换)
              }

              //修改img1的src属性
              img1.src=imgArr[index];
            },1000)
           };

           var btn2=document.getElementById("btn2");
           btn2.onclick=function(){
               //点击按钮之后停止定时器
               clearInterval(timer);
           }
        }
    </script>
    <img id="img1" src="../image/东华理工大学.jpg">
    <button id="btn1">开始</button>
    <button id="btn2">停止</button>
