<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"/>
    <script>
        window.onload=function(){
            /**
             * 键盘事件：
             * onkeydown-按键被按下,对于onkeydown来说，如果一直按着某个按键不松手，则会连续触发，
             * 连续触发速度先慢后快--防止误操作
             * onkeyup-按键被松开--不会连续触发
             * 键盘事件一般都会绑定给一些可以获取到焦点的  对象  或者是  document  ,所以不能是div
            */
           document.onkeydown=function(event){
               event=event||window.event;
               /*
               *可以通过keyCode来获取按键的编码
               通过它可以判断哪个按键被按下
               */

               //判断一个y是否被按下
               if(event.keyCode===89){
                   console.log("y被摁下了");
               }
               //判断y和ctrl是否同时被按下
               if(event.keyCode===89&&event.ctrlKey)
               {
                   console.log("CTRL和Y同时被按下了");
               }
           };
           /*document.onkeyup=function(){
               console.log("按键被松开");
           }*/

           //获取input
           var input=document.getElementsByTagName("input")[0];
           input.onkeydown=function(event){
               //使得输入不了数字
               event=event||window.event;
               if(event.keyCode>=48&&event.keyCode<=57){
                   return false;
               }
               console.log(event.keyCode);
               //在文本框当中输入内容属于onkeydown的默认行为，
               //如果在onkeydown当中取消了默认行为，则输入的内容，不会出现在文本框当中
              // return false;
           }
        };
    </script>
</body>
</html>
