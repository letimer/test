       console.log(ua);
       if(/chrome/i.test(ua))
       {
           alert("你是谷歌浏览器");
       }
       //地址栏的信息
       console.log(location);
       //代表浏览器的历史纪录
       console.log(history);
       //代表用户的屏幕的信息
       console.log(window.screen);
       //相当于window,代表的是整个浏览器的窗口
       console.log(self);
       */
       var btn=document.getElementById("btn");
       btn.onclick=function(){
           //history是对象，history.length则是历史长度
           //alert(history.length);
           //返回到上一个历史地址back()
           //history.back();
           //go()用来跳转到指定的页面，-1，向后跳一个(回到上一个历史地址栏)
           //history.go(-1);


           //location该对象中封装了浏览器的地址栏的信息,assign()可以用来跳转到其他的页面，相当于直接修改location
           //location.assign("http://ww.baidu.com");

</head>

    <h1>location</h1>

</html>
