<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Web前端框架/js/vue.js"></script>
    <script src="../Web前端框架/js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        
        <!-- 为了实现组件之间的切换使用router-link to 
        如果在路由中，使用查询字符串，给路由传递参数，则不需要修改路由规则path属性-->
        <router-link to="/login?id=10&name=zs">登录</router-link>
        <router-link to="/register">注册</router-link>

        <!-- 为了展现组件当中的内容添加router-view -->
        <router-view></router-view>
    </div>
    <script>
        var login={
            template:`<h1>我是登录----{{$route.query.id}}-----{{$route.query.name}}<br></h1>`,
            data(){
                return{
                    msg:"123"
                }
            },
            created(){//组件的生命周期钩子函数
              //  console.log(this.$route.query.id)
            }
        }
        var register={
            template:`<h1>我是注册组件<br></h1>`
        }
        var router=new VueRouter({
            routes:[
                {path:'/login',component:login},
            {path:'/register',component:register}],
        })
        var vm=new Vue({
            el:"#app",
            router:router
        })
    </script>
</body>
</html>
