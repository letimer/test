<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box1{
            width:100px;
            height:100px;
            background-color: red;
            position:absolute;
        }
        #box2{
            width:100px;
            height:100px;
            background-color: rgb(0, 238, 255);
            position:absolute;
            left:0;
            top:200px;
        }
    </style>
    <script>
        window.onload=function(){
            //获取box1
            var box1=document.getElementById("box1");

            //获取box2
            var box2=document.getElementById("box2");

            //定义一个全局变量
            var timer;

            //获取btn1
            var btn1=document.getElementById("btn1");

            //获取btn2
            var btn2=document.getElementById("btn2");

            //获取btn3
            var btn3=document.getElementById("btn3");

            //获取btn3
            var btn4=document.getElementById("btn4");
            btn4.onclick=function(){
                //move(box2,"height",800,10);
                move(box2,"width",800,10,function(){
                    //alert("动画执行完毕了");
                    move(box2,"height",400,10,function(){
                        move(box2,"top",0,10,function(){
                        
                      });
                    });
                });
            }


            btn3.onclick=function(){
                move(box2,"left",800,5);
            }

            btn2.onclick=function(){
               move(box1,"left",800,10);
            }

               
            //点击按钮之后，使得box1向右移动（left值增大）
            btn1.onclick=function(){
               move(box1,"left",0,10);
               
            };

            //尝试创建一个可以执行简单动画的函数
            //obj:要执行参数的对象
            //speed：移动的速度(正数向由，负数向左)
            //target:执行动画的目标
            //attr:要执行动画的样式,比如：left,top,right,bottom
            //callback:回调函数，这个函数将会在动画执行完毕以后执行
            function move(obj,attr,target,speed,callback){
                 //关闭上一个定时器
                 clearInterval(obj.timer);

                 //获取元素目前的位置
                 var current=parseInt(getStyle(obj,attr));

                 //判断速度的正负值
                 //如果从0向800移动，则speed为正,反之亦然
                 if(current>target)
                 {
                     speed=-speed;

                 }


                //开启一个定时器用来执行动画效果
                //向执行动画的对象中添加一个timer属性，用来保存它自己的定时器的标识
                obj.timer=setInterval(() => {
                //获取box1原来的left数值
                var oldValue=parseInt(getStyle(obj,attr));

                //在旧值的基础上增加
                var newValue=oldValue+speed;

                //判断newValue是否大于等于八百
                //判断其是否为0
                //向左移动时，需要判断newValue是否小于target
                //向右移动时，需要判断newValue是否大于target
                if(speed<0&&newValue<target||speed>0&&newValue>target)
                {
                    newValue=target;
                }


                //将新值设置给box1
                obj.style[attr]=newValue+'px';

                //当元素移动到800px时，使其停止执行动画
                if(newValue==target){
                    //到达目标，关闭定时器
                    clearInterval(obj.timer);
                    //动画执行完毕，调用回调函数
                    callback&&callback();
                }
                }, 30);

            }

            /*
            定义一个函数，用来获取指定元素的当前的样式
            参数：
            obj  要获取样式的元素
            name 要获取的样式名
            */
            function getStyle(obj,name){
                if(window.getComputedStyle){
                    //正常浏览器的方式，具有getComputedStyle()方法
                    return getComputedStyle(obj,null)[name]
                }else{
                    //IE8的方式，没有getComputedStyle()方法
                    return obj.currentStyle[name];
                }

                //return window.getComputedStyle?getComputedStyle(obj,null)[name]

            }
        }
    </script>
</head>
<body>
    <button id="btn1">点击box1左移</button>
    <button id="btn2">点击box1右移</button>
    <button id="btn3">点击box2右移</button>
    <button id="btn4">测试</button>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
