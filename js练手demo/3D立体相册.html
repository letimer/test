<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D立体相册</title>
    <style>
        body{
            height:100vh;
            display:flex;
            justify-content: center;
            align-items:center;
            background:radial-gradient(circle,#e4e7e4,#111111);
        }
        /* 将父元素设置为3D */
        .baba{
            position: relative;
            width:300px;
            height:300px;
            transform-style: preserve-3d;
            animation: zuan 6s linear alternate infinite;
        }
        /* 让子元素和图片与父元素一样长宽 */
        .baba div{
            position:absolute;
            width:100%;
            height: 100%;
            opacity: 0.8;
        }
        /* 给六个面设置位置 */
        .q1{
            transform:translateZ(150px);
        }
        .h2{
            transform:rotateY(180deg) translateZ(150px);
        }
        .z3{
            transform:rotateY(-90deg) translateZ(150px);
        }
        .y4{
            transform:translateY(90deg) translateZ(150px);
        }
        .s5{
            transform:rotateX(90deg) translateZ(150px);
        }
        .x6{
            transform:rotateX(-90deg) translateZ(150px);
        }
        /* 添加动画 */
        @keyframes zuan{
            0%,5%{
                transform:rotateY(90deg);
            }
            20%,25%{
                transform:rotateY(180deg);
            }
            40%,45%{
                transform:rotateY(270deg);
            }
            60%,65%{
                transform:rotateX(-90deg);
            }
            80%,85%{
                transform:rotateX(0deg);
            }
            95%,100%{
                transform:rotateX(90deg);
            }
        }

    </style>
</head>
<body>
    <!-- 一个正方体有6个面，因此定义一个父亲元素然后定义6个子元素作为6个面 -->
    <div class="baba">
        <div class="q1" style="background-color: darkorchid;"></div>
        <div class="h2" style="background-color: deepskyblue;"></div>
        <div class="z3" style="background-color: fuchsia;"></div>
        <div class="y4" style="background-color: greenyellow;"></div>
        <div class="s5" style="background-color: khaki;"></div>
        <div class="x6" style="background-color: lightblue;"></div>
    </div>
</body>
</html>
