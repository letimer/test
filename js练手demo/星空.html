<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blingbling星空</title>
    <style type="text/css">
    body{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    .starArea{
        width:100vw;
        height:100vh;
        position:fixed;
        background-image: linear-gradient(to bottom,#1b2947,#2b3152,#3b385d,#4c4067,#5d4771);
        z-index:-99;
    }
    .moon{
        position:absolute;
        top:20px;
        right:40px;
        width:80px;
        height:80px;
        background-color:#ffeaa7;
        border-radius: 50%;
        box-shadow: 0 0 10px #ffeaa7;
    }
    .star{
        position:absolute;
        width:0;
        height:0;
        opacity:0.2;
        border:2px solid transparent;
        border-bottom:4px solid rgb(228, 245, 202);
        animation:blingbling 3s linear infinite;
    }
    .star::before{
        content:"";
        position:absolute;
        top:4px;
        left:-2px;
        border:2px solid transparent;
        border-top:4px solid rgb(219, 236, 194);
    }
    @keyframes blingbling{
        20%{
            opacity:0.2;
        }
        40%{
            opacity:0.5;
        }
        60%{
            opacity:1;
        }
        80%{
            opacity:0.5;
        }
        100%{
            opacity:0.2;
        }
    }
    </style>
</head>
<body>
    <div class="starArea">
        <div class="moon"></div>
    </div>
    <script type="text/javascript">
    const starCount=30;
    function starInit(){
        const starArea=document.querySelector(".starArea");
        for(let i=0;i<starCount;i++)
        {
            const star=document.createElement("div");
            star.classList.add("star");
            starArea.appendChild(star);
        }
    }
   // starInit();
   function starPosition(starCount){
       starInit(starCount);
       const stars=document.querySelectorAll(".star");
       for(let i=0;i<starCount;i++)
       {
           let left=Math.floor(Math.random() * window.innerWidth);
           let top=Math.floor(Math.random() * window.innerHeight/1.5);
           stars[i].style.left=left+"px";
           stars[i].style.top=top+'px';
           stars[i].style.animationDelay=Math.floor(Math.random().toFixed(1)*i)+'s';
       }
   }
   starPosition(30);
    </script>
    
</body>
</html>
